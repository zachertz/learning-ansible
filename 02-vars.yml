- name: Demo on vars on play level
  hosts: localhost
  vars:
    URL : play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: Demo on vars on task levell
  hosts: localhost
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}
      vars:
        URL : play.example.com

- name: Demo on vars from the file on play  level
  hosts: localhost
  vars_files:
    - sample-vars.yml
  tasks:
          - name: Print URL
            ansible.builtin.debug:
              msg: URL = {{ URL }}

- name: vars print from roles
  hosts: all
  connection: local
  roles:
    - sample
